<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="style.css"/>
    <!-- JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- UNDERSCORE JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <!-- LEAFLET CSS -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <!-- FOUNDATION CSS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.1/css/foundation.min.css"></script>
    <!-- MODERNIZR -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
</head>





    



<body>

    <div class="row">
        <div class="columns large-6">
            <div id="map"></div>
        </div>
        <div class="columns large-6">
            <div id="newsSpace"></div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <div id="backgroundSpace"></div>
        </div>
    </div>



    <script type="text/template" id="backgroundTemplate">
        <%= backgroundInfo.extract %>
    </script>


    <script type="text/template" id="newsTemplate">
        <%= country %>
        </br>
        </br>
        <% _.each(stories, function (story) { %>
            <a href="<%= story.link[2].$text %>"><%= story.title.$text %></a></li>
            </br>
            </br>
        <% }); %>
    </script>


    <!-- LEAFLET JS -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- FOUNDATION JS-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.1/js/foundation.min.js"></script>
    <!-- FOUNDATION INITIALIZE -->
    <script type="text/javascript">$(document).foundation();</script>
    <!-- COUNTRY DATA -->
    <script src="world.js"></script>
    <!-- MAP DATA -->
    <script src="map.js"></script>
</body>

</html>
